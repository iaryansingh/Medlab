<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>

        .slideshow {
            position: relative;
            max-width: 800px;
            height: 450px;
            margin: auto;
            overflow: hidden;
            background: #000;
        }

        .mySlides {
            display: flex;
            position: absolute;
            width: 100%;
            transition: transform 1s ease;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            transition: 0.6s ease;
            user-select: none;
            z-index: 2;
            display: none;
        }

        .slideshow:hover .prev,
        .slideshow:hover .next {
            display: block;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .dots-container {
            text-align: center;
            padding: 10px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .dot.active,
        .dot:hover {
            background-color: #717171;
        }
    </style>
</head>

<body>
    <div class="slideshow">
        <div class="mySlides">
            <a href="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?cs=srgb&dl=daylight-forest-glossy-443446.jpg&fm=jpg" target="_blank">
                <img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?cs=srgb&dl=daylight-environment-forest-459225.jpg&fm=jpg" alt="Slide 1">
            </a>
            
            <img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?cs=srgb&dl=daylight-forest-glossy-443446.jpg&fm=jpg" alt="Slide 2">
            <img src="https://images.pexels.com/photos/125510/pexels-photo-125510.jpeg?cs=srgb&dl=pexels-photo-125510.jpg&fm=jpg" alt="Slide 3">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        let slideIndex = 1;
        let autoSlideTimer;

        function showSlides(n) {
            const slides = document.querySelector(".mySlides");
            const dots = document.querySelectorAll(".dot");

            if (n > 3) slideIndex = 1;
            if (n < 1) slideIndex = 3;

            slides.style.transform = `translateX(-${(slideIndex - 1) * 100}%)`;

            dots.forEach((dot, index) => {
                dot.classList.remove("active");
                if (index === slideIndex - 1) {
                    dot.classList.add("active");
                }
            });
        }

        function plusSlides(n) {
            clearTimeout(autoSlideTimer);
            showSlides(slideIndex += n);
            autoSlide();
        }

        function currentSlide(n) {
            clearTimeout(autoSlideTimer);
            showSlides(slideIndex = n);
            autoSlide();
        }

        function autoSlide() {
            autoSlideTimer = setTimeout(() => {
                plusSlides(1);
            }, 5000); // Change slide every 5 seconds
        }

        showSlides(slideIndex);
        autoSlide();
    </script>
</body>

</html>
